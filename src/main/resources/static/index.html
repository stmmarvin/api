<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Api</title>
</head>
<body>

<div>
    <h1>Excel bestand Uploaden</h1>

    <div>
        <div>1. Upload Bestand (Excel/CSV)</div>
        <div>
            <div>
                <input type="file" id="fileInput" accept=".xlsx, .csv">
                <button onclick="uploadFile()">Upload</button>
            </div>
            <div id="previewCard" style="display: none;">
                <span>2. Preview & Bevestigen</span>

                <button onclick="switchView('table')">Tabel</button>
                <button onclick="switchView('json')">JSON</button>
                <div>
                    <div id="tableView" class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-sm table-striped" id="previewTable"></table>
                    </div>
                    <div id="tableControls" class="mt-2" style="display: none">
                        <button onclick="showMoreRows()">Toon meer rijen</button>
                    </div>

                    <div id="jsonView" style="display: none;">
                        <pre id="jsonPreview" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
                    </div>

                    <button onclick="confirmUpload()">Opslaan</button>

            </div>
            </div>
        </div>
    </div>
</div>

<script src="import.js"></script>
</body>
</html>
