<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <title>Rest Api</title>
</head>
<body>
<h1 class="text-md-center">Excel bestand Uploaden</h1>
<div class="card mt-4">


        <div class="card-header">1. Upload Bestand (Excel/CSV)</div>
        <div class="card-body">
                <input type="file" id="fileInput" accept=".xlsx, .csv">
                <button onclick="uploadFile()">Upload</button>

            </div>
        <div class="card-body-1">
        <button class="btn btn-primary" onclick="dataOverview()">Dataset Overzicht</button>

            </div>
            <div id="previewCard" style="display: none;">
                <span>2. Preview & Bevestigen</span>
                <div>
                    <div id="tableView" class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-sm table-striped" id="previewTable"></table>
                    </div>
                    <div id="tableControls" class="mt-2" style="display: none">
                        <button onclick="showMoreRows()">Toon meer rijen</button>
                        <button onclick="showLessRows()">Toon minder rijen</button>
                        <button onclick="showAllRows()">Toon alle rijen</button>
                    </div>
                    <div id="successCard"></div>
                    <button type="button" class="btn btn-primary" id="succesCardBtn" onclick="confirmUpload()">Opslaan</button>

                        <div class="card-body">
                            <h4 class="text-success">Import Geslaagd!</h4>
                            <p id="importSummary"></p>
                            <div class="alert alert-info">
                                <strong>Jouw API URL:</strong><br>
                                <code id="finalApiUrl"></code>
                                <button class="btn btn-primary" onclick=" copyApiUrl()">Kopieer naar Klembord</button>
                                <div class="card mt-4">
                                    <div class="card-header">Jouw Datasets</div>
                                    <div class="card-body">
                                        <ul id="datasetList" class="list-group">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-header">
                            <button class="btn-link" type="button" data-bs-toggle="Collapse" data-bs-target="#jsonCollapse">
                                Toon technisch detail (JSON)
                            </button>
                        </div>
                        <div id="jsonCollapse" class="collapse">
                            <div class="card-body">
                                <pre id="jsonPreview" style="background: #f8f9fa; padding: 10px; max-height: 200px; overflow: auto;"></pre>
                            </div>
                        </div>
                    </div>
            </div>
            </div>

<script src="import.js"></script>
</body>
</html>
